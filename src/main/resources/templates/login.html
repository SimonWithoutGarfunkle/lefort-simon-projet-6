<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/Styles/register.css}" rel="stylesheet" />
  <title>Login</title>
</head>
<body>
  <header>
    <nav class="menu">
        <ul>
          <li><a href="/login">Login</a></li>
          <li><a href="transactions.html">Transfer</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
  </header>

  <div class="login-container">
    <div class="login-form">
        <h2>Connexion</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Saisissez votre email" value="utilisateur1@example.com" required>
            </div>
            <div class="form-group">
                <label for="motdepasse">Mot de passe</label>
                <input type="password" id="motdepasse" name="motdepasse" placeholder="Saisissez votre mot de passe" value="motdepasse1" required>
            </div>
            <div class="form-group">
                <button type="submit">Se connecter</button>
                <span th:if="${error}" class="error-message" th:text="${errorMessage}"></span>
            </div>
        </form>
        <p class="register-link">Pas encore inscrit ? <a href="/register">Inscrivez-vous ici</a></p>
    </div>
</div>


  <footer>
  
  </footer>
</body>
</html>
