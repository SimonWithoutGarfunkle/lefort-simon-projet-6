<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/Styles/contacts.css}" rel="stylesheet" />
<link th:href="@{/Styles/header.css}" rel="stylesheet" />
<title>Contacts</title>
</head>
<body>
	<div th:insert="~{fragments/header :: header}"></div>
	<div  class="container my-2">
		<h1>Mes contacts</h1>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th><a
						th:href="@{'/page/' + ${currentPage} + '?sortField=prenom&sortDir=' + ${reverseSortDir}}">
							Pr√©nom</a></th>
					<th><a
						th:href="@{'/page/' + ${currentPage} + '?sortField=nom&sortDir=' + ${reverseSortDir}}">
							Nom</a></th>
					<th><a
						th:href="@{'/page/' + ${currentPage} + '?sortField=surnom&sortDir=' + ${reverseSortDir}}">
							Surnom</a></th>
					<th><a
						th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
							Email</a></th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contact : ${listContacts}">
					<td th:text="${contact.prenom}"></td>
					<td th:text="${contact.nom}"></td>
					<td th:text="${contact.surnom}"></td>
					<td th:text="${contact.email}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${contact.id})}"
						class="btn btn-primary">Actualiser</a> <a
						th:href="@{/deleteContact/{id}(id=${contact.id})}"
						class="btn btn-danger">Supprimer</a></td>
				</tr>
			</tbody>
		</table>
				<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Total Rows: [[${totalItems}]] 
				</div>
				<div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
				</div>
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>
				
				 <div class="col-sm-1">
    				<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
   				 </div>
			</div>
		</div>

	</div>

</body>
</html>
