<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/Styles/register.css}" rel="stylesheet" />
  <link th:href="@{/Styles/Style.css}" rel="stylesheet" />
  <title>Profil</title>
  
</head>

<body>
<div th:insert="~{fragments/header :: header}"></div>

  <div class="login-container">
    <div class="login-form">
      <h2>Votre compte</h2>
      <form  th:action="@{/profil}" th:object="${utilisateur}" method="post">
      <input type="hidden" id="utilisateurId" name="utilisateurId" th:value="${utilisateur.utilisateurId}" />
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email"th:field="*{email}" readonly>
          </div>
          <div class="form-group">
            <label for="prenom">Nom</label>
            <input type="text" id="nom" name="nom" th:field="*{nom}" required>
          </div>
        <div class="form-group">
          <label for="prenom">Pr√©nom</label>
          <input type="text" id="prenom" name="prenom" th:field="*{prenom}" required>
        </div>
        <div class="form-group">
          <button type="submit">Sauvegarder</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
  </footer>
</body>

</html>
